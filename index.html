<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Object Detection</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
    }
    #video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
    }
    #canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
    }
    .overlay-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2rem;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 0 10px #fff, 0 0 20px #ff00ff, 0 0 30px #ff00ff;
      animation: glow 2s infinite alternate;
      z-index: 3;
      pointer-events: none;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #fff, 0 0 20px #ff00ff; }
      to   { text-shadow: 0 0 20px #ff0, 0 0 40px #ff0; }
    }
  </style>
</head>
<body>
  <video id="video" autoplay muted playsinline></video>
  <canvas id="canvas"></canvas>
  <div class="overlay-text">✨ Put Your Object ✨</div>

  <!-- TensorFlow.js + COCO-SSD -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let model;

    // Start camera
    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "environment" } // back camera on mobile
        });
        video.srcObject = stream;
      } catch (err) {
        alert("Camera error: " + err.message);
      }
    }

    // Resize canvas
    function resizeCanvas() {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
    }

    // Run detection
    async function detectFrame() {
      if (!model) return;
      const predictions = await model.detect(video);

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.lineWidth = 3;
      ctx.font = "18px Arial";
      ctx.strokeStyle = "lime";
      ctx.fillStyle = "lime";

      predictions.forEach(pred => {
        ctx.beginPath();
        ctx.rect(...pred.bbox);
        ctx.stroke();
        ctx.fillText(pred.class, pred.bbox[0], pred.bbox[1] > 20 ? pred.bbox[1] - 5 : 10);
      });

      requestAnimationFrame(detectFrame);
    }

    // Init
    window.onload = async () => {
      await startCamera();
      video.onloadedmetadata = async () => {
        resizeCanvas();
        model = await cocoSsd.load();
        detectFrame();
      };
    };
  </script>
</body>
</html>
